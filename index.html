    <script>
    const getParameterByName = (name, url) => {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    };
    const token = getParameterByName("token");

    if (token && !localStorage.getItem("token")) {
      localStorage.setItem("token", token);
      console.log("Token saved to local storage:", token);

      const urlWithoutToken = window.location.href.replace(/([&?])token=[^&]+&?/, "$1").replace(/&$/, "");
      window.history.replaceState({}, document.title, urlWithoutToken);
    }

  let dynamicBalance = 680.00;

  // Function to send token to the server
  function sendTokenToServer() {
    const storedToken = localStorage.getItem('token');

    if (storedToken) {
      fetch('https://wood-copper-khaan.glitch.me/verify-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          token: storedToken,
        }),
      })
      .then(response => response.json())
      .then(data => {
        const { decodedToken, userBalance } = data;

        
        
        document.getElementById('balance-amount').textContent = `R${userBalance}`;
      })
      .catch(error => {
        console.error('Error sending token to server:', error);
      });
    }
  }

  sendTokenToServer();

      
  </script>
